<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Copy App - Fetch Text Files</title>
  <style>
    /* ensure padding/border are included in widths to avoid overflow */
    *, *::before, *::after { box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; background:#071018; color:#dfeaf6; margin:0; padding:18px; }
    .row { display:flex; gap:8px; align-items:center; }
    #url { flex:1 1 auto; padding:10px 12px; border-radius:6px; border:1px solid rgba(130,160,190,0.12); background:rgba(8,18,26,0.7); color:#dfeaf6; font-size:14px; }
    #btnGet { padding:10px 14px; border-radius:6px; border:1px solid rgba(130,160,190,0.12); background:rgba(8,18,26,0.7); color:#dfeaf6; cursor:pointer; }
    #btnGet:active { transform: translateY(1px); }
    #out { margin-top:12px; width:100%; max-width:100%; height:60vh; resize:vertical; padding:12px; border-radius:6px; border:1px solid rgba(130,160,190,0.12); background:#021018; color:#cfe8ff; font-family:monospace; font-size:13px; box-sizing: border-box; }
    .hint { margin-top:8px; color:#7f98ab; font-size:13px; }
    .error { color:#ffb3b3; }
  </style>
</head>
<body>
  <div class="row">
    <input id="url" placeholder="Drop or paste a URL to a text file (txt, js, html, css)..." />
    <button id="btnGet">Get</button>
  </div>

  <div class="hint">You can also drag a URL from another browser tab into the textbox, or paste a URL. Note: cross-origin servers must allow CORS for fetch to succeed.</div>
  <div style="margin-top:8px; display:flex; align-items:center; gap:8px;">
    <label style="color:#9fb3c8; font-size:13px;"><input id="useProxy" type="checkbox" checked style="margin-right:6px;" /> Use CORS proxy (recommended)</label>
  </div>
  <textarea id="out" placeholder="File contents will appear here..."></textarea>

  <script src="index.js"></script>
</body>
</html>
